<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos Virtuales</title>
    <!-- CDN BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <main>
        <section>
            <div class="container mt-5">
                <div class="card">
                    <div class="card-header">
                        <h2>Nuevo curso</h2>
                        <form method="get" id="form-categoria">
                            <div class="row mb-3 form-floating">
                                <select name="categoria" id="selectCategoria" class="form-select" required>
                                    <option value=""> --- </option>
                                    <!-- Datos cargados -->   
                                </select>
                                <label for="categoria">categoria</label>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-lg">Ver SubCategorias</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-body">
                        
                        <form class="form" method="post" id="form">
                            <input type="hidden" id="idCurso">
                            <div class="row">
                                <div class="col-12 form-floating">
                                    <select name="subCategoria" id="selectSubCategoria" class="form-select" required>
                                        <option value=""> --- </option>
                                        <!-- Datos cargados -->   
                                    </select>
                                    <label for="subCategoria">Sub-Categoria</label>
                                </div>
                            </div>
                            <!-- Fin row 1 -->
                            <div class="row mt-3">
                                <div class="col-6 form-floating">
                                    <input type="text" name="curso" class="form-control" id="inputTitulo" required>
                                    <label for="curso">Titulo</label>
                                </div>
                                <div class="col-6 form-floating px-3">
                                   <select name="docente" id="selectDocente" class="form-select" required>
                                        <option value=""> --- </option>
                                        <!-- Datos cargados -->   
                                    </select>
                                    <label for="docente">Docente</label>
                                </div>   
                            </div>
                            <!-- Fin row 2 -->
                            <div class="row mt-3">
                                <div class="col-6 form-floating">
                                    <textarea required maxlength="250" name="descripcion" class="form-control" placeholder="Descripcion del curso..." id="textDescripcion" style="height: 132px"></textarea>
                                    <label for="descripcion">Descripción</label>
                                </div>
                                <div class="col-6 form-floating">
                                    <div class="row">
                                        <div class="col-6 form-floating">
                                            <input type="date" name="inicio" class="form-control" id="inputInicio" required>
                                            <label for="inicio">Inicio</label>
                                        </div>
                                        <div class="col-6 form-floating">
                                            <input type="date" name="fin" class="form-control" id="inputFin" required>
                                            <label for="fin">Fin</label>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-6 form-floating">
                                            <input type="text" name="precio" id="inputPrecio" class="form-control text-end" required placeholder="$00" maxlength="4" pattern="^([1-9][0-9]*|0)\.[0-9]{2}$" inputmode="decimal">
                                            <label for="precio">Precio</label>
                                        </div>
                                        <div class="col-6 form-floating">
                                            <input type="text" name="duracion" required id="inputDuracion" class="form-control text-end" placeholder="00.." maxlength="4" pattern="^[1-9][0-9]*$">
                                            <label for="inputDuracion">Duracion</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Fin row 3 -->
                            
                        </div>
                        <div class="card-footer text-end mt-3">
                            <button class="btn btn-secondary mx-2" id="btnCancelar">Cancelar</button>
                            <button class="btn btn-primary" id="btnGuardar" type="submit">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        
        <section>
            <div class="container mt-5">
                <div class="card">
                    <div class="card-header">
                        <h2>Lista de cursos:</h2>
                    </div>
                    <div class="card-body">
                        <div class="">
                            <!-- Input para buscar -->
                            <form class="row g-3 sticky-top" id="buscar-nombre" method="get">
                                <div class="hstack gap-3 input-group input-group-lg mb-3">
                                    <input class="form-control me-auto" type="text" placeholder="Curso intensivo..." aria-describedby="inputGroup-sizing-lg" name="input-search">
                                    <!-- Linea de separación -->
                                    <div class="vr"></div>
                                    <button type="submit" class="btn btn-primary" id="btnBuscar">Buscar</button>
                                </div>
                            </form>  
                        </div>
                        <div class="table-responsive-">
                            <table class="table table-striped table-secondary table-hover" id="tabla">
                                <colgroup>
                                    <col style="width:5%;">
                                    <col style="width:10%;">
                                    <col style="width:10%;">
                                    <col style="width:15%;">
                                    <col style="width:30%;">
                                    <col style="width:10%;">
                                    <col style="width:10%;">
                                    <col style="width:10%;">
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>subcategoria</th>
                                        <th>docente</th>
                                        <th>titulo</th>
                                        <th>descripcion</th>
                                        <th>Incio</th>
                                        <th>Fin</th>
                                        <th>Duración</th>
                                        <th>Precio</th>
                                        <th>Opciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Aquí se cargaran los datos obtenidos por el JSON -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>

    <script src="./js/app.cursos.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

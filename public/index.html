<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos Virtuales</title>
    <!-- CDN BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <main>
        <section>
            <div class="container mt-5">
                <div class="card">
                    <div class="card-header">
                        <h2>Nuevo curso</h2>
                    </div>
                    <div class="card-body">
                        
                        <form action="" class="form" method="get">
                            <div class="row">
                                <div class="col-6 form-floating">
                                    <select name="categoria" id="selectCategoria" class="form-select" required>
                                        <option value=""> --- </option>
                                        <!-- Datos cargados -->   
                                    </select>
                                    <label for="categoria">categoria</label>
                                </div>
                                <div class="col-6 form-floating">
                                    <select name="subCategoria" id="selectSubCategoria" class="form-select" required>
                                        <option value=""> --- </option>
                                        <!-- Datos cargados -->   
                                    </select>
                                    <label for="subCategoria">Sub-Categoria</label>
                                </div>
                            </div>
                            <!-- Fin row 1 -->
                            <div class="row mt-3">
                                <div class="col-6 form-floating">
                                    <input type="text" name="curso" class="form-control" required>
                                    <label for="curso">Titulo</label>
                                </div>
                                <div class="col-6 form-floating px-3">
                                   <select name="docente" id="selectDocente" class="form-select" required>
                                        <option value=""> --- </option>
                                        <!-- Datos cargados -->   
                                    </select>
                                    <label for="docente">Docente</label>
                                </div>   
                            </div>
                            <!-- Fin row 2 -->
                            <div class="row mt-3">
                                <div class="col-6 form-floating">
                                    <textarea required maxlength="250" name="descripcion" class="form-control" placeholder="Descripcion del curso..." id="textDescripcion" style="height: 132px"></textarea>
                                    <label for="descripcion">Descripción</label>
                                </div>
                                <div class="col-6 form-floating">
                                    <div class="row">
                                        <div class="col-6 form-floating">
                                            <input type="date" name="inicio" class="form-control" id="inputinicio" required>
                                            <label for="inicio">Inicio</label>
                                        </div>
                                        <div class="col-6 form-floating">
                                            <input type="date" name="fin" class="form-control" id="inputFin" required>
                                            <label for="fin">Fin</label>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-6 form-floating">
                                            <input type="text" name="precio" id="inputPrecio" class="form-control text-end" required placeholder="$00" maxlength="4" pattern="^([1-9][0-9]*|0)\.[0-9]{2}$" inputmode="decimal">
                                            <label for="precio">Precio</label>
                                        </div>
                                        <div class="col-6 form-floating">
                                            <input type="text" name="duracion" required id="inputDuracion" class="form-control text-end" placeholder="00.." maxlength="4" pattern="^[1-9][0-9]*$">
                                            <label for="inputDuracion">Duracion</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Fin row 3 -->
                        </form>
                        
                    </div>
                    <div class="card-footer text-end mt-3">
                        <button class="btn btn-secondary mx-2">Cancelar</button>
                        <button class="btn btn-primary">Registrar</button>
                    </div>
                </div>
            </div>
        </section>
        
        <section>
            <div class="container mt-5">
                <div class="card">
                    <div class="card-header">
                        <h2>Lista de cursos:</h2>
                    </div>
                    <div class="card-body">
                        <div class="">
                            <!-- Input para buscar -->
                            <form class="row g-3 sticky-top" id="buscar-nombre" method="get">
                                <div class="hstack gap-3 input-group input-group-lg mb-3">
                                    <input class="form-control me-auto" type="text" placeholder="Curso intensivo..." aria-describedby="inputGroup-sizing-lg" name="input-search">
                                    <!-- Linea de separación -->
                                    <div class="vr"></div>
                                    <button type="submit" class="btn btn-primary" id="btnBuscar">Buscar</button>
                                </div>
                            </form>  
                        </div>
                        <div class="table-responsive-">
                            <table class="table table-striped table-secondary table-hover" id="tabla">
                                <colgroup>
                                    <col style="width:5%;">
                                    <col style="width:10%;">
                                    <col style="width:10%;">
                                    <col style="width:15%;">
                                    <col style="width:30%;">
                                    <col style="width:10%;">
                                    <col style="width:10%;">
                                    <col style="width:10%;">
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>subcategoria</th>
                                        <th>docente</th>
                                        <th>titulo</th>
                                        <th>descripcion</th>
                                        <th>Incio</th>
                                        <th>Fin</th>
                                        <th>Duración</th>
                                        <th>Opciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Aquí se cargaran los datos obtenidos por el JSON -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>

    <script>
        const API_URL = 'http://localhost:3000/api/cursos'
        const datosTabla = document.querySelector("#tabla tbody")
        
        async function getCourses(){
            const response = await fetch(API_URL,{method: 'get'})
            console.log(response)
            
            if(!response.ok){
                console.error("Problemas en la conexion")
                return;
            }
            const cursos = await response.json()

            if(cursos.length === 0){
                console.log('No se encontraron personas')
            }
            //Verificamos que los datos estan llegando correctamente
            console.log(cursos)

            cursos.forEach(curso => {
                const row = datosTabla.insertRow() //<tr>
                
                // Convertimos los datos recibidos por el JSON en tipo date para poder formatearlos
                // sin formatear=> 05-11-2025T05:00:00.000Z 
                // formateado=> 05/11/2025 
                const fecha_inicio = new Date(curso.fecha_inicio)
                const fecha_fin = new Date(curso.fecha_fin)

                row.insertCell().textContent = curso.id
                row.insertCell().textContent = curso.subcategoria
                row.insertCell().textContent = curso.docente
                row.insertCell().textContent = curso.titulo
                row.insertCell().textContent = curso.descripcion
                row.insertCell().textContent = fecha_inicio.toLocaleDateString()
                row.insertCell().textContent = fecha_fin.toLocaleDateString()
                row.insertCell().textContent = curso.duracion

                
                //console.log(`Soy el valor de fecha inicio:${yearinicio.toLocaleDateString()}`)

                const actionCell = row.insertCell()

                btnEliminar.textContent = 'Eliminar'

        }
        document.addEventListener("DOMContentLoaded", ()=>{
            getCourses()
        })
    </script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
